<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/reusable.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script src="scripts/app.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="mobile-header">
      <img src="images/logo.svg" alt="Base Apparel Logo" />
    </header>
    <main class="hero grid" id="hero">
      <div class="hero-text">
        <header class="hero-text--logo">
          <img src="images/logo.svg" alt="Base Apparel Logo" />
        </header>
        <section class="hero-text--main">
          <h1>
            <span>We're</span>
            <br />
            coming
            <br />
            soon
          </h1>
          <p class="hero-text--main-description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </section>

        <form class="hero-form flex" id="form">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img
            src="images/icon-error.svg"
            alt="error icon"
            class="none"
            aria-hidden="true"
          />
          <button><img src="images/icon-arrow.svg" alt="arrow icon" /></button>
        </form>
        <p class="error-text">Please provide a valid email</p>
      </div>
      <div class="hero-image" role="img" aria-label="a beautiful girl"></div>
    </main>

    <!-- 
      

      

      Email Address
    -->

    <footer>
      <p class="attribution" role="none">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.abdalla-shaker.github.io/portfolio"
          >Abdalla shaker</a
        >.
      </p>
    </footer>
  </body>
</html>
